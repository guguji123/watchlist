<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{name}}'s world</title>
</head>
<body>
	<h1>{{name}}'s world<h1>
		<p><font size="4">{{movies|length}} Titles</font></p>	
			<ul><font size="3">
				{%for movie in movies%}
				<li>{{movie.title}}-{{movie.year}}</li>
				{%endfor%}
			</font>
			</ul>
	<footer>
		<small><font size="3">&copy; 2018 <a href="https://www.google.com/">Google</a></font></small>
	</footer>
		
</body>
</html>
